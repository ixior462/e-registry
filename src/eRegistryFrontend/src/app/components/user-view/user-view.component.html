<div vertical layout class="list-container">
    <button type="button" class="btn btn-default btn-sm logout-bg" (click)=logOut()>
      <span class="glyphicon glyphicon-log-out"></span> Log out
    </button>
  <div class="header-font centered">Manage Entities:</div>
  <div class="list-container centered whole-bg">
    <div class="both-margins check-bg">
            <div class="btn-group centered" role="group">
                <button type="button" class="btn btn-dark button-layout"
                (click)=addTeacher()>Add Teacher</button>
                <button type="button" class="btn btn-dark button-layout"
                (click)=deleteTeacher()>Delete Teacher</button>
            </div>
      <div class="centered">
        <p class="top-margin"><b>Teachers</b></p>
      </div>
      <div class="ul-scrollable">
        <ul class="list-group" style="list-style-type: none;">
          <li class="nice-bg list-item-margin li-text" *ngFor="let teacher of teachers">
            {{teacher}}
          </li>
        </ul>
      </div>
    </div>
    <div class="both-margins check-bg">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-dark button-layout"
            (click)=addStudent() data-toggle="modal" data-target="#exampleModal">Add Student</button>
            <div class="modal fade centered-vertical" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body form-group">
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-dark button-layout"
            (click)=deleteStudent()>Delete Student</button>
        </div>
      <div class="centered">
        <p class="top-margin"><b>Students:</b></p>
      </div>
      <div class="ul-scrollable">
        <ul class= "list-group" style="list-style-type: none;">
          <li class="nice-bg list-item-margin li-text" *ngFor="let student of students">
            {{student}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
