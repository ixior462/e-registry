  <div class="list-container centered whole-bg">
    <div class="both-margins scrollable">
      <p>Teachers:</p>
      <ul style="list-style-type: none;">
        <li class="nice-bg list-item-margin" *ngFor="let teacher of teachers">
          {{teacher}}
        </li>
      </ul>
    </div>

    <!-- <hr class="div-line"> -->
      <div class="both-margins scrollable">
        <p>Students:</p>
        <ul style="list-style-type: none;">
          <li class="nice-bg list-item-margin" *ngFor="let student of students">
            {{student}}
          </li>
        </ul>
      </div>

  </div>
